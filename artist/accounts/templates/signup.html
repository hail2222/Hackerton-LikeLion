{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login/style.css' %}">
    
    <title>해커톤</title>
</head>
<body id="signup_bg">
    <section id="login_info">
        
        <div class="card_signup">
            <div id="main" class="row justify-content-center">
                <div class="col-md-10">
                    <div class="row justify-content-center px-3 mt-3 mb-3">
                        <img id="logo" src="{% static 'css/login/🦆 icon _color shapes_ (1).png' %}">
                    </div>
                    <h3 class="mb-4 text-center">Artist</h3>
                    
                    <h5 class="mb-4 text-center">작품들을 전시하고, artist를 통해 <br/> 기회를 넓히세요.</h5>

                    <div>
                        <input type="text" id="email" name="email" placeholder="이메일 주소" class="form-control">
                    </div>

                    <div class="mt-3">
                        <input type="password" id="psw" name="psw" placeholder="비밀번호" class="form-control">
                    </div>

                    <div class="row justify-content-center my-3 px-3">
                        <button class="btn-block btn-color" onclick="js:create()">계정생성</button>
                    </div>
                </div>
            </div>

            <div id="userName" class="row justify-content-center">
                <div class="name">
                    <div class="container px-3 py-5 mx-auto">
                        <div class="row justify-content-center mb-3">
                            <img id="logo" src="{% static 'css/login/🦆 icon _color shapes_ (1).png' %}">
                        </div>
                        
                        
                        <h5 class="mb-4 text-center">이름을 알려주세요.</h5>

                        <div>
                            <input type="text" id="lastName" name="lastname" placeholder="성" class="form-control">
                        </div>

                        <div class="mt-3">
                            <input type="text" id="fistName" name="fisrtname" placeholder="이름" class="form-control">
                        </div>

                        <div class="row justify-content-center my-3 px-3">
                            <button class="btn-block btn-color" onclick="js:create2()">다음</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="userUniv" class="row justify-content-center">
                <div class="name">
                    <div class="container px-3 py-5 mx-auto">
                        <div class="row justify-content-center mb-3">
                            <img id="logo" src="{% static 'css/login/🦆 icon _color shapes_ (1).png' %}">
                        </div>
                        
                        
                        <h5 class="mb-4 text-center">대학과 전공을 입력하세요.</h5>

                        <div>
                            <input type="text" id="univ" name="univ" placeholder="학교" class="form-control">
                        </div>

                        <div class="mt-3">
                            <input type="text" id="major" name="major" placeholder="전공" class="form-control">
                        </div>

                        <div class="row justify-content-center my-3 px-3">
                            <button class="btn-block btn-end" onclick=""><a href=""><a:hover style="color: white;">시작!</a:hover></a></button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <footer>SKKU Hackathon Project</footer>
    <script src="{% static 'css/login/transition.js' %}"> </script>
</body>
</html>
